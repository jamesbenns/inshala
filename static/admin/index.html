<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    CMS.registerPreviewStyle("/styles.css");
    var PostPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        return h('article', {className: 'blog-post'},
          h('img', {style: {width: '100%'}, src: `https://api.mapbox.com/v4/mapbox.light/url-https%3A%2F%2Fwww.inshala.freedomyachting.com%2Fmap-pin.png(${entry.getIn(['data', 'lon'])},${entry.getIn(['data', 'lat'])})/${entry.getIn(['data', 'lon'])},${entry.getIn(['data', 'lat'])},8/600x300@2x.png?access_token=pk.eyJ1IjoiamFtZXNiZW5ucyIsImEiOiJjazB1bjI2ZnQwMGh6M2xxdjVmNjdlN3FxIn0.tpcyfL3ZMj552DADyRP1bQ`}),
          h('header', {},
            h('h1', {className: 'no-margin'}, entry.getIn(['data', 'title'])),
          ),
          h('section', {}, this.props.widgetFor('body'))
        );
      }
    });
    CMS.registerPreviewTemplate("blog", PostPreview);
  </script>
</body>
</html>
