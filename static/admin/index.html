<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    CMS.registerPreviewStyle("/styles.css");
    var PostPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        var date = new Date(this.props.widgetFor('date'));
        var formattedDate = date.toLocaleString('default', { month: 'long'}) + ' ' + date.toLocaleString('default', {day: 'numeric'}) + ', ' + date.toLocaleString('default', {year: 'numeric'});
        return h('div', {},
          h('h3', {className: 'no-margin'}, formattedDate),
          h('h1', {className: 'no-margin'}, entry.getIn(['data', 'title'])),
          h('div', {}, this.props.widgetFor('body'))
        );
      }
    });
    CMS.registerPreviewTemplate("blog", PostPreview);
  </script>
</body>
</html>
