<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    CMS.registerPreviewStyle("/styles.css");
    var PostPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        var postDate = this.props.widgetFor('date');
        var dateParts = this.props.widgetFor('date').toLocaleString('default', { month: 'long', day: 'numeric', year: 'numeric'}).split(' ');
        return h('article', {className: 'blog-post'},
          h('header', {},
            h('h3', {className: 'no-margin'}, `${dateParts[1]} ${dateParts[0]}, ${dateParts[2]}`),
            h('h1', {className: 'no-margin'}, entry.getIn(['data', 'title'])),
          ),
          h('section', {}, this.props.widgetFor('body'))
        );
      }
    });
    CMS.registerPreviewTemplate("blog", PostPreview);
  </script>
</body>
</html>
